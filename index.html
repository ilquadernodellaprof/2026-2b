    * {
      box-sizing: border-box;

      padding: 0;

      min-height: 100vh;

      flex-direction: column;

      font-weight: bold;

      color: #7a9e7e;
      font-size: 0.9rem;
      text-decoration: underline;
      opacity: 0.8;
    }
  </style>
</head>
